<header id="header" class="header-narrow" data-plugin-options='{"stickyEnabled": true, "stickyEnableOnBoxed": true, "stickyEnableOnMobile": true, "stickyStartAt": 0, "stickySetTop": "0"}'>
    <div class="header-body">
        <div class="header-container container">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-logo">
                        <a href="{% url '/index.html' %}">
                            <img class="logo" alt="Ubiqua Panamá" src="{% static '/img/logo.png' %}">
                        </a>
                    </div>
                </div>
                <div class="header-column">
                    <div class="header-row">
                        <div class="header-nav header-nav-stripe">
                            <button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main">
                                <i class="fa fa-bars"></i>
                            </button>
                            <div class="header-nav-main header-nav-main-square header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse">
                                <nav>
                                    <ul class="nav nav-pills" id="mainNav">
                                        <li class=" {% if_current_page '/index.html' 'active' %}">
                                            <a class="" href="{% url '/index.html' %}">
                                                Inicio
                                            </a>

                                        </li>
                                        <li class="dropdown
                                                   {% if_current_page '/productos/implementacion.html' 'active' %}
                                                   {% if_current_page '/productos/ave.html' 'active' %}
                                                   ">
                                            <a class="dropdown-toggle" href="#">
                                                Productos
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li><a href="{% url '/productos/implementacion.html' %}">Implementación</a></li>
                                                <li><a href="{% url '/productos/ave.html' %}">AVE - Catálogo Digital</a></li>
                                                <li><a href="{% url '/productos/poc.html' %}">POC - Procesamiento de Datos</a></li>

                                            </ul>

                                        </li>
                                         <li class="dropdown {% if_current_page '/clientes.html' 'active' %}">
                                            <a class="" href="{% url '/clientes.html' %}">
                                                Clientes
                                            </a>
                                        </li>
                                        <li class="{% if_current_page '/nosotros.html' 'active' %}">
                                            <a class="" href="{% url '/nosotros.html' %}">
                                                Nosotros
                                            </a>
                                        </li>

                                        <li class=" {% if_current_page '/contacto.html' 'active' %}">
                                            <a class="" href="{% url '/contacto.html' %}">
                                                Contáctenos
                                            </a>

                                        </li>
                                         <button class="btn btn-quaternary" style="margin-top:15px;" data-toggle="modal" data-target="#formModalContact">
										  Contáctanos para saber más
									    </button>


                                        <li class="lang">
                                            <a href="#" class="dropdown-menu-toggle lang" id="dropdownLanguage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                <img src="{% static '/img/blank.gif' %}" class="flag flag-es" alt="English" /> ES
                                                <i class="fa fa-angle-down"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLanguage">
                                                <li><a href="#"><img src="{% static '/img/blank.gif' %}" class="flag flag-us" alt="English" /> EN</a></li>
                                                <li><a href="#"><img src="{% static '/img/blank.gif' %}" class="flag flag-es" alt="Español" /> ES</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </nav>
                                {% include "fragments/modals.html" %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
