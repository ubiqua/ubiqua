<header id="header" class="header-narrow" data-plugin-options='{"stickyEnabled": true, "stickyEnableOnBoxed": true, "stickyEnableOnMobile": true, "stickyStartAt": 0, "stickySetTop": "0"}'>

                </div>
                <div class="header-column">
                    <div class="header-row">
                        <div class="header-nav">
                            <button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main">
                                <i class="fa fa-bars"></i>
                            </button>
                            <div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse">
                                <nav>
                                    <ul class="nav nav-pills" id="mainNav">
                                        <li class="dropdown {% if_current_page '/index.html' 'active' %}">
                                            <a class="" href="{% url '/index.html' %}">
                                                Inicio
                                            </a>

                                        </li>
                                        <li class="dropdown">
                                            <a class="" href="#">
                                                Nosotros
                                            </a>
                                        </li>
                                        <li class="dropdown ">
                                            <a class="dropdown-toggle" href="#">
                                                Productos
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li><a href="#">Demo</a></li>
                                            </ul>

                                        </li>
                                        <li class="dropdown">
                                            <a class="" href="#">
                                                Clientes
                                            </a>

                                        </li>
                                        <li class="dropdown">
                                            <a class="" href="#">
                                                Blog
                                            </a>

                                        </li>
                                        <li class="dropdown {% if_current_page '/contacto.html' 'active' %}">
                                            <a class="" href="{% url '/contacto.html' %}">
                                                Contáctenos
                                            </a>

                                        </li>
                                        <li class="lang">
                                            <a href="#" class="dropdown-menu-toggle lang" id="dropdownLanguage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                <img src="{% static '/img/blank.gif' %}" class="flag flag-es" alt="English" /> Español
                                                <i class="fa fa-angle-down"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLanguage">
                                                <li><a href="#"><img src="{% static '/img/blank.gif' %}" class="flag flag-us" alt="English" /> English</a></li>
                                                <li><a href="#"><img src="{% static '/img/blank.gif' %}" class="flag flag-es" alt="Español" /> Español</a></li>
                                            </ul>
