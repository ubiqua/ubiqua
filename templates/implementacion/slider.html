<div class="slider-container rev_slider_wrapper" style="height: 600px;">
  <div id="revolutionSlider" class="slider rev_slider" data-plugin-revolution-slider data-plugin-options='{"delay": 9000, "gridwidth": 800, "gridheight": 600}'>
    <ul>

      <li data-transition="fade">
        <img src="{% static '/img/implementacion/background.jpg' %}"
          alt=""
          data-bgposition="center center"
          data-bgfit="cover"
          data-bgrepeat="no-repeat"
          class="rev-slidebg">

      <div class="tp-caption main-label text-left"
          data-x="left" data-hoffset="-150"
          data-y="center" data-voffset="-150"
          data-start="500"
          data-whitespace="nowrap"
          data-transform_in="y:[100%];s:500;"
          data-transform_out="opacity:0;s:500;"
          style="z-index: 5"
          data-mask_in="x:0px;y:0px;" >
          La clave del éxito de un proyecto <br />
          tecnológico es su implementación</div>


        <div class="tp-caption bottom-label top-ubiqua"
          data-x="left" data-hoffset="-150"
          data-y="center" data-voffset="-25"
          data-start="1000"
          style="z-index: 5"
          data-transform_in="y:[-300%];opacity:0;s:500;">
            Tenemos al mejor equipo de gerentes de proyecto y <br />
            programadores dedicados a que las implementaciones <br />sean efectivas y de la mano con nuestros clientes<br><hr></div>

        <a class="tp-caption btn btn-md btn-primary btn-slider-action tp-btn "
          data-hash
          data-hash-offset="85"
          href="#"
          data-x="left" data-hoffset="-150"
          data-y="center" data-voffset="55"
          data-start="1800"
          data-whitespace="nowrap"
          data-transform_in="y:[100%];s:500;"
          data-transform_out="opacity:0;s:500;"
          style="z-index: 5"
          data-mask_in="x:0px;y:0px;" data-toggle="modal" data-target="#formModalContact">Solicite más información</a>

      </li>

    </ul>
  </div>
</div>
